<body onload="fetchUserFromFirebase()">
    <div class="container">
        <div class="top-buttons">
            <button class="back-btn" id="back-btn">BACK TO WEBSITE</button>

        <div class="profile-page">
            <h2>Your Profile</h2>
            <form id="profile-form">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" readonly>
                    <button type="button" class="edit-btn" id="edit-name">Edit</button>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" readonly>
                    <button type="button" class="edit-btn" id="edit-email">Edit</button>
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" readonly>
                    <button type="button" class="edit-btn" id="edit-phone">Edit</button>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" readonly>
                    <button type="button" class="edit-btn" id="edit-password">Edit</button>
                </div>
                <div>
                    <button type="submit" class="save-btn" id="save-btn">Save</button>
                    <button type="button" class="cancel-btn" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
